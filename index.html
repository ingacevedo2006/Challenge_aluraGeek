<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geek Product Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Para los íconos -->
</head>
<body>
  <header>
    <h1>AluraGeek Products</h1>
  </header>
  <main class="container">
    <!-- Sección izquierda -->
    <section class="products-container">
      <h2>MIS PRODUCTOS</h2>
      <div id="productGrid" class="product-grid">
        <!-- Ejemplo de contenedor vacío -->
        <div class="product-card">
          <div class="placeholder-image">No Image</div>
          <h3>Nombre del Producto</h3>
          <div class="price-frame">$0.00</div>
          <button class="delete-btn">
            <i class="fas fa-trash-alt"></i> Eliminar
          </button>
        </div>
      </div>
    </section>

    <!-- Sección derecha -->
    <section class="form-container">
      <h2>AGREGAR PRODUCTOS</h2>
      <form id="productForm">
        <label for="productName">Nombre del Producto:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="productPrice">Precio:</label>
        <input type="number" id="productPrice" name="productPrice" step="0.01" required>

        <label for="productImage">URL de la Imagen:</label>
        <input type="url" id="productImage" name="productImage" required>

        <div class="buttons">
          <button type="submit" id="addProduct">Agregar Producto</button>
          <button type="reset" id="clearForm">Limpiar Formulario</button>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <p>© 2025 AluraGeek</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
