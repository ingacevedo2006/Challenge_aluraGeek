<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geek Product Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>AluraGeek Products</h1>
  </header>
  <main>
    <section class="form-section">
      <h2>Add a Geek Product</h2>
      <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" name="productPrice" step="0.01" required>

        <label for="productImage">Image URL:</label>
        <input type="url" id="productImage" name="productImage" required>

        <div class="buttons">
          <button type="submit" id="addProduct">Add Product</button>
          <button type="reset" id="clearForm">Clear Form</button>
        </div>
      </form>
    </section>

    <section class="products-section">
      <h2>Product List</h2>
      <div id="productList" class="product-list"></div>
    </section>
  </main>
  <footer>
    <p>Â© 2025 AluraGeek</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
